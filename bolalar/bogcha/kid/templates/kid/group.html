{%extends 'kid/main.html'%}

{%block content%}
<p>Group Page</p>
<div class="container-fluid">
    <a class="btn btn-primary btn-sm btn-inline" href="{% url 'g_add'%}">Add Group</a>
    <table class="table table-striped table-light">
        <tr>
            <th>Name</th>
            <th>Number</th>
            <th>Teacher</th>
            <th>Action</th>
            <th>Action</th>
        </tr>
        {%for item in group%}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.number_of_children}}</td>
            <td>{{item.teacherName}}</td>
            <td><a class="btn btn-success btn-sm btn-block" href="{%url 'g_update' item.id%}">Update</a></td>
            <td><a class="btn btn-danger btn-sm btn-block" href="{% url 'g_delete' item.id %}">Delete</a></td>
        </tr>
        {%endfor%}
    </table>
</div>
{%endblock%}
