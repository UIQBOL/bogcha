{%extends 'kid/main.html'%}

{%block content%}
<p>Staff Page</p>
<div class="container-fluid">
    <a class="btn btn-primary btn-sm btn-inline" href="{% url 's_add' %}">Add Staff</a>
    <table class="table table-striped table-light">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>LastName</th>
            <th>Image</th>
            <th>Rank</th>
            <th>Action</th>
            <th>Action</th>
        </tr>
        {%for item in staff%}
        <tr>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.lastname}}</td>
            <td><img src="{{item.image.url}}" width="100" height="100"></td>
            <td>
                {% for obj in item.category.all %}
                    {{obj.rank}};
                {% endfor %}
            </td>
            <td><a class="btn btn-success btn-sm btn-block" href="{%url 'updateStaff' item.id%}">Update</a></td>
            <td><a class="btn btn-danger btn-sm btn-block" href="{% url 's_delete' item.id %}">Delete</a></td>
        </tr>
        {%endfor%}
    </table>
</div>
{%endblock%}
